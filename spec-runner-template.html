<!doctype html>
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="node_modules/jasmine-core/jasmine.css">
    <noscript>No fun without JavaScript</noscript>
    <script type="text/javascript" src="node_modules/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="node_modules/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="node_modules/jasmine-core/boot.js"></script>
    <script src="system.js"></script>
    <%= imports %>
    <script>
        System.config({
            'baseURL': './',
            'defaultJSExtensions': true
        });
        var importPromises = [];
        for (i = 0; i < imports.length; i++)
            importPromises.push(System.import(imports[i]));

        Promise.all(importPromises)
                .then(function (modules) {
                    console.log(modules);
                    window.onload();
                });
    </script>
</head>
<body>
</body>
</html>
